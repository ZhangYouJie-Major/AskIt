version: '3.8'

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:16-alpine
    container_name: askit-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-askit}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-askit_password}
      POSTGRES_DB: ${POSTGRES_DB:-askit_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U askit"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - askit-network

  # MinIO 对象存储
  minio:
    image: minio/minio:latest
    container_name: askit-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - askit-network

  # Redis 缓存和消息队列
  redis:
    image: redis:7-alpine
    container_name: askit-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - askit-network

  # Celery Worker
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: askit-celery-worker
    command: celery -A app.tasks.celery_worker worker --loglevel=info
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - MINIO_ENDPOINT=minio:9000
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CHROMA_PERSIST_DIRECTORY=/app/data/chroma
    env_file:
      - ./backend/.env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      minio:
        condition: service_started
    volumes:
      - chroma_data:/app/data/chroma
    networks:
      - askit-network

  # FastAPI 后端
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: askit-backend
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - MINIO_ENDPOINT=minio:9000
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CHROMA_PERSIST_DIRECTORY=/app/data/chroma
    env_file:
      - ./backend/.env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      minio:
        condition: service_started
    volumes:
      - ./backend/uploads:/app/uploads
      - chroma_data:/app/data/chroma
    networks:
      - askit-network

  # Vue 前端
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: askit-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - askit-network

  # Celery Flower (监控)
  flower:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: askit-flower
    command: celery -A app.tasks.celery_worker flower --port=5555
    ports:
      - "5555:5555"
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    env_file:
      - ./backend/.env
    depends_on:
      - redis
    networks:
      - askit-network

volumes:
  postgres_data:
  chroma_data:
  minio_data:
  redis_data:

networks:
  askit-network:
    driver: bridge
